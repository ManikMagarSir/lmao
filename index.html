<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikal Lodey</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #ff0055, #000000);
    font-family: 'Roboto Mono', monospace;
    color: #fff;
    overflow: hidden;
    cursor: default;
  }

  h1 {
    font-size: 3rem;
    text-align: center;
    animation: shake 0.5s infinite;
    user-select: none;
    margin: 20px 0;
  }

  @keyframes shake {
    0% { transform: translate(0, 0) rotate(0deg); }
    20% { transform: translate(-5px, 5px) rotate(-5deg); }
    40% { transform: translate(5px, -5px) rotate(5deg); }
    60% { transform: translate(-5px, 5px) rotate(-5deg); }
    80% { transform: translate(5px, -5px) rotate(5deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }

  .popcorn {
    position: absolute;
    font-size: 1.5rem;
    animation: floatUp 2s forwards;
  }

  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) rotate(0deg); }
    100% { opacity: 0; transform: translateY(-200px) rotate(360deg); }
  }

  #luckButton {
    padding: 15px 30px;
    font-size: 1.5rem;
    font-weight: bold;
    background-color: #00ff88;
    color: #000;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
  }

  #luckButton:hover {
    transform: scale(1.1);
    background-color: #00cc66;
  }
</style>
</head>
<body>

<h1 id="mainText">HELLO üòÜüòÜ</h1>
<button id="luckButton">Press here for GOOD LUCK üçÄ</button>

<audio id="bgMusic" src="goo-goo-gagaaa.mp3" loop></audio>

<script>
  const mainText = document.getElementById('mainText');
  const music = document.getElementById('bgMusic');
  const luckButton = document.getElementById('luckButton');

  // When user clicks the button, start music
  luckButton.addEventListener('click', () => {
    music.volume = 0.5;
    music.play().catch(() => console.log("Autoplay blocked"));
    luckButton.style.display = 'none'; // hide button after click
  });

  // Click the text to spawn popcorn emojis
  mainText.addEventListener('click', (e) => {
    for (let i = 0; i < 20; i++) {
      const span = document.createElement('span');
      span.className = 'popcorn';
      span.textContent = 'üçø';
      span.style.left = `${Math.random() * window.innerWidth}px`;
      span.style.top = `${window.innerHeight}px`;
      span.style.fontSize = `${Math.random() * 30 + 20}px`;
      document.body.appendChild(span);
      setTimeout(() => span.remove(), 2000);
    }
    e.stopPropagation();
  });

  // Random text color flicker
  setInterval(() => {
    mainText.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
  }, 300);
</script>

</body>
</html>
